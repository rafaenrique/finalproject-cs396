<link rel="stylesheet" href="matching.css">

<head>
    <title>Match Me Survey</title>
</head>

<header>
    <h1>Northwestern University Dorms</h1>
    <h3>For students, by students.</h3>
</header>

<body>
    <h2>Match Me Survey</h2>
   
    <!-- Create Form -->
    <form id="form">
  
        <!-- Details -->
   
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
  
            <!-- Input Type Text -->
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>
   
        <div class="form-control">
            <label for="role" id="label-role">
                Where are your classes mainly located in?
            </label>
              
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">North Campus</option>
                <option value="intern">South Campus</option>
                <option value="professional">
                    Mix of Both
                </option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                What's your class standing?
            </label>
              
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">
                    Junior
                </option>
                <option value="Senior">Senior+</option>
            </select>
        </div>
   
        <div class="form-control">
            <label>
                I like a quiet living space.
                <small>(Select just one)</small>
            </label>
  
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="checkbox"
                       id="recommed-1-1"
                       name="recommed">Strongly Agree</input>
            </label>
            <label for="recommed-2">
                <input type="checkbox"
                       id="recommed-1-2"
                       name="recommed">Agree</input>
            </label>
            <label for="recommed-3">
                <input type="checkbox"
                       id="recommed-1-3"
                       name="recommed">Neutral</input>
            </label>
            <label for="recommed-4">
                <input type="checkbox"
                       id="recommed-1-4"
                       name="recommed">Disagree</input>
            </label>
            <label for="recommed-5">
                <input type="checkbox"
                       id="recommed-1-5"
                       name="recommed">Strongly Disagree</input>
            </label>
        </div>

        <div class="form-control">
            <label>
                I want a vibrant, social culture in my dorm building. 
                <small>(Select just one)</small>
            </label>
  
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="checkbox"
                       id="recommed-2-1"
                       name="recommed">Strongly Agree</input>
            </label>
            <label for="recommed-2">
                <input type="checkbox"
                       id="recommed-2-2"
                       name="recommed">Agree</input>
            </label>
            <label for="recommed-3">
                <input type="checkbox"
                       id="recommed-2-3"
                       name="recommed">Neutral</input>
            </label>
            <label for="recommed-4">
                <input type="checkbox"
                       id="recommed-2-4"
                       name="recommed">Disagree</input>
            </label>
            <label for="recommed-5">
                <input type="checkbox"
                       id="recommed-2-5"
                       name="recommed">Strongly Disagree</input>
            </label>
        </div>
        
        <div class="form-control">
            <label>
                Air-conditioning is a must-have for me.
                <small>(Select just one)</small>
            </label>
  
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="checkbox"
                       id="recommed-3-1"
                       name="recommed">Strongly Agree</input>
            </label>
            <label for="recommed-2">
                <input type="checkbox"
                       id="recommed-3-2"
                       name="recommed">Agree</input>
            </label>
            <label for="recommed-3">
                <input type="checkbox"
                       id="recommed-3-3"
                       name="recommed">Neutral</input>
            </label>
            <label for="recommed-4">
                <input type="checkbox"
                       id="recommed-3-4"
                       name="recommed">Disagree</input>
            </label>
            <label for="recommed-5">
                <input type="checkbox"
                       id="recommed-3-5"
                       name="recommed">Strongly Disagree</input>
            </label>
        </div>

        <div class="form-control">
            <label>
                I care about renovated facilities and amenities. 
                <small>(Select just one)</small>
            </label>
  
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="checkbox"
                       id="recommed-4-1"
                       name="recommed">Strongly Agree</input>
            </label>
            <label for="recommed-2">
                <input type="checkbox"
                       id="recommed-4-2"
                       name="recommed">Agree</input>
            </label>
            <label for="recommed-3">
                <input type="checkbox"
                       id="recommed-4-3"
                       name="recommed">Neutral</input>
            </label>
            <label for="recommed-4">
                <input type="checkbox"
                       id="recommed-4-4"
                       name="recommed">Disagree</input>
            </label>
            <label for="recommed-5">
                <input type="checkbox"
                       id="recommed-4-5"
                       name="recommed">Strongly Disagree</input>
            </label>
        </div>

        <div class="form-control">
            <label>
                Where do you want your dorm room mostly close to? 
                <small>(Select just one)</small>
            </label>
  
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="checkbox"
                       id="recommed-5-1"
                       name="recommed">My Classes</input>
            </label>
            <label for="recommed-2">
                <input type="checkbox"
                       id="recommed-5-2"
                       name="recommed">Downtown Evanston</input>
            </label>
            <label for="recommed-3">
                <input type="checkbox"
                       id="recommed-5-3"
                       name="recommed">A Dining Hall</input>
            </label>
            <label for="recommed-4">
                <input type="checkbox"
                       id="recommed-5-4"
                       name="recommed">Gym/Exercise Facilities</input>
            </label>
            <label for="recommed-5">
                <input type="checkbox"
                       id="recommed-5-5"
                       name="recommed">Don't Care About Location</input>
            </label>
        </div>
   
        <div class="form-control">
            <label>What room type do you prefer? 
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Single</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Double</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Triple</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Suite-style</input></label>
        </div>
   
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
